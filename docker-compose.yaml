services:
  # Base de données partagée (Postgres)
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  # Serveur de Tracking MLflow
  mlflow:
    build: ./mlflow_custom
    command: >
      mlflow server
      --backend-store-uri postgresql://user:password@postgres:5432/mlflow_db
      --default-artifact-root /mlartifacts
      --host 0.0.0.0
    ports:
      - "5050:5000"
    volumes:
      - ./ml-artifacts:/mlartifacts
    depends_on:
      - postgres

  # Airflow Webserver & Scheduler (Simplifié en un service pour l'exemple)
  airflow:
    build: ./airflow  # On construit une image custom pour avoir pandas/sklearn/etc.
    restart: always
    command: airflow standalone
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://user:password@postgres/airflow_db
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      # Variables pour que vos scripts trouvent MLflow
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./ml_scripts:/opt/airflow/ml_scripts
      - ./data:/opt/airflow/data
      - ./ml-artifacts:/mlartifacts
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mlflow
  
  face-filter-app:
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "5002:5001"
    environment:
      # L'app doit savoir où est MLflow pour télécharger le modèle
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - FLASK_DEBUG=1
      - DEBUG_METRICS=1
    volumes:
      - ./ml-artifacts:/mlartifacts
      - ./app:/app
      - ./data:/data
    depends_on:
      - mlflow

  front:
    build: ./front
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - /app/node_modules
    command: npm run dev -- --host
    environment:
      - VITE_API_URL=http://localhost:5002

  # 1. Prometheus (Base de données temporelle)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    depends_on:
      - face-filter-app

  # 2. Grafana (Tableaux de bord)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # Mot de passe par défaut
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana

  # 3. cAdvisor (Moniteur de conteneurs Docker)
  # Note : Sur Mac M1/M2, l'image google/cadvisor plante souvent.
  # On utilise une version compatible ARM si besoin, sinon l'officielle.
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2 # Version plus récente et stable
    container_name: cadvisor
    ports:
      - "8081:8080" # On map sur 8081 car 8080 est pris par Airflow
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    devices:
      - /dev/kmsg

volumes:
  postgres_data:
  grafana_data: